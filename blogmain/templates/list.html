<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
	<body>
		<h1>Blog Site</h1>

		<a href="{% url 'blog:add_blog' %}" class="btn btn-success">Add Blog</a> <br /><br />


		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for blog in blogs %}
				<tr>
					<td>{{ blog.Title}}</td>
					<td>{{ blog.Author }}</td>
					<td>{{ blog.get_Genre_display }} </td>
					<td>
						<a href="{% url 'blog:view_blog' blog.id %}" class="btn btn-info">View</a>
					</td>
					<td>
						<a href="{% url 'blog:update_blog' blog.id %}" class="btn btn-primary">Update</a>
					</td>
					<td>
						<a href="{% url 'blog:delete_blog' blog.id %}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				{% empty %}
				<tr>
					<td colspan=6>No blogs yet</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
